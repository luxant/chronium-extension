<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        padding: 1;
      }
      button {
        background-color: #336dab;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
        width: 120px;
      }

      .margin-top {
        margin-top: 7px;
      }

      .disabled {
        background-color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <button id="btn-enable">Enable</button>
    <button id="btn-disable" class="disabled margin-top">Disable</button>

    <!-- load javascript -->
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
